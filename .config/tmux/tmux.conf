#Prefix is Ctrl-a
set -g prefix C-f
bind C-f send-prefix
unbind C-b

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

set status-utf8 on
set utf8 on
set -g default-terminal "screen-256color"

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# highlight current window
set -g status-bg colour240
set -g status-fg white
set-window-option -g window-status-bg colour240
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg colour235
set-window-option -g window-status-current-fg white

# set -g window-status-format "#I:#W#{?window_zoomed_flag,:Z,}"
set -g window-status-format " #W "
set -g window-status-current-format " #W "
set -g window-status-separator ''

# Session
set-window-option -g status-left-length 70
set-window-option -g status-left " Session: #S "

# commandline colors
set -g message-bg black
set -g message-fg white
set -g message-command-bg black
set -g message-command-fg white
